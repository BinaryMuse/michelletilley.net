{% extends "base.html" %} {% block title %}Categories | {{ config.title }}{%
endblock %} {% block content %}
<h1 style="margin-bottom: var(--space-xl)">Categories</h1>

<ul class="category-list">
  {% for term in terms %}
  <li>
    <a href="{{ term.permalink }}">{{ term.name }}</a>
    <span class="count">({{ term.pages | length }})</span>
  </li>
  {% endfor %}
</ul>
{% endblock %}
